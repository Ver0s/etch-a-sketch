<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="main-container">
        <h1>Etch a sketch</h1>
        <div class="game-container">
            <div class="options">
                <label for="size">Set Grid Size</label>
                <input type="range" id="size" value="16" min="2" max="100">
                <button id="clear-colors">Clear Colors</button>
                <button id="eraser" value="eraser">Eraser</button>
                <button id="color-black" value="colorBlack">Black</button>
                <button id="color-shade" value="colorShade">Shade</button>
                <button id="color-rainbow" value="colorRainbow">Rainbow</button>
            </div>
            <div class="box-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
